<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Fonts</title>
</head>
<style>
    #yogesh{
        font-family: 'Courier New', Courier, monospace;
    }
    #ramesh{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #hitesh{
        font-family: 'Times New Roman', Times, serif;
    }
    #suresh{
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    #durgesh{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>
    <h1 id="yogesh">My name is Yogesh Gaur</h1>
    <h1 id="ramesh">My name is Ramesh Gaur</h1>
    <h1 id="hitesh">My name is Hitesh Gaur</h1>
    <h1 id="suresh">My name is Suresh Gaur</h1>
    <h1 id="durgesh">My name is Durgesh Gaur</h1>
</body>
</html>
