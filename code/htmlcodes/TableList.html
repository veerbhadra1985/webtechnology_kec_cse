<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table With List</title>
</head>
<body style="background-color:yellow">
    <h1 style="color: red;">My Name is Yogesh Gaur</h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ul>
    <h2 style="color:blue;">I Study in Krishna Engineering college</h2>
    <table style="border: 2px solid black;">
        <tr style="border: 2px solid black;">
            <th style="border: 2px solid black;">Name</th>
            <th style="border: 2px solid black;">Age</th>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black;">Yogesh</td>
            <td style="border: 2px solid black;">20</td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black;">Tushar</td>
            <td style="border: 2px solid black;">20</td>
        </tr>
    </table>
</body>
</html>
