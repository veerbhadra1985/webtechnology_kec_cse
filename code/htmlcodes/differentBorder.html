<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Border</title>
</head>
<style>
    #yogesh{
        border: 10px solid red;
    }
    #ramesh{
        border: 10px dotted green;
    }
    #hitesh{
        border: 10px double dodgerblue;
    }
    #suresh{
        border: 10px dashed purple;
    }
    #durgesh{
        border: 10px groove moccasin;
    }
</style>
<body>
    <h1 id="yogesh">My name is Yogesh Gaur</h1>
    <h1 id="ramesh">My name is Ramesh Gaur</h1>
    <h1 id="hitesh">My name is Hitesh Gaur</h1>
    <h1 id="suresh">My name is Suresh Gaur</h1>
    <h1 id="durgesh">My name is Durgesh Gaur</h1>
</body>
</html>
