<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fading</title>
</head>
<style>
    div{
        margin: 0px 300px; 
        text-align: center;
        animation: fade 4s linear infinite;
    }
    @keyframes fade {
        0%{
            opacity: 0;
        }50%{
            opacity: 0.7;
        }100%{
            opacity:0;
        }
    }
</style>
<body>
    <div>
        <img src="./img.jpg" alt="">
    </div>
</body>
</html>
