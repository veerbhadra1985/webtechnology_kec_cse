<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My CV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <a href="./index.html"><li>About</li></a>
        <a href="./education.html"><li>Education</li></a>
        <a href="./skills.html"><li>Skills and Projects</li></a>
        <a href="./contact.html"><li>Contact</li></a>
      </ul>
    </nav>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-25">
            <label for="fname">Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Enter Your Full Name "
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Email</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Enter Your Email Address "
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Phone Number </label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Enter Your Phone Number"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="subject">Message</label>
          </div>
          <div class="col-75">
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/imyogeshgaur/"
          target="_blank"
          id="linkedin"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          href="https://www.github.com/imyogeshgaur/"
          target="_blank"
          id="github"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.twitter.com/imyogeshgaur/"
          target="_blank"
          id="twitter"
        >
          <i class="fab fa-twitter"></i>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=100022189704235"
          target="_blank"
          id="facebook"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
        <a
          href="https://www.instagram.com/imatechgeek"
          target="_blank"
          id="instagram"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://t.me/imyogeshgaur" target="_blank" id="telegram">
          <i class="fab fa-telegram-plane"></i>
        </a>
      </div>
    </div>
  </body>
</html>
